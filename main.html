<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Colored Blocks</title>
    <style>
        /* Container Styles */
        .container {
            width: 400px;
            padding: 20px;
            margin: 50px auto;
            border: 3px solid black;
            border-radius: 15px;
            text-align: center;
        }

        /* Circle Block Styles */
        .block {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="block red"></div>
        <div class="block green"></div>
        <div class="block yellow"></div>
    </div>

</body>

</html>
